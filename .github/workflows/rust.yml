on: [push, pull_request]

name: CI

jobs:
  # Run bitar tests.
  bitar:
    name: "bitar tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly
          - 1.51.0

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - uses: actions-rs/cargo@v1
        name: build
        with:
          command: build
          args: -p bitar

      - uses: actions-rs/cargo@v1
        name: test
        with:
          command: test
          args: -p bitar --verbose

      - uses: actions-rs/cargo@v1
        name: bita lzma/zstd compression tests
        with:
          command: test
          args: -p bitar --verbose --features lzma-compression,zstd-compression

  # Run bita tests.
  bita:
    name: "bita tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly
          - 1.54.0

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - uses: actions-rs/cargo@v1
        name: build
        with:
          command: build

      - uses: actions-rs/cargo@v1
        name: test
        with:
          command: test
          args: --verbose

      - uses: actions-rs/cargo@v1
        name: bita lzma/zstd compression tests
        with:
          command: test
          args: --verbose --features lzma-compression,zstd-compression

  # Verify that bita with rustls doesn't link to libssl.
  no-ssl:
    name: "bita+rustls"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: Verify build without libssl
        run: ./scripts/test-no-ssl-build.sh

  # Run formatting check on workspace.
  fmt:
    name: formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.56.1
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  # Run clippy on workspace.
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.56.1
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Install clippy
        run: rustup component add clippy

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all -- -D warnings -A clippy::cognitive-complexity
