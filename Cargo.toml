[package]
name = "bita"
version = "0.9.0"
authors = ["Olle Sandberg <olle@b3rg.se>"]
license = "MIT"
edition = '2018'
description = "Differential file synchronization over http(s)."
repository = "https://github.com/oll3/bita"
readme = "README.md"
keywords = ["sofware-update", "file-synchronization", "delta-update",  "differential"]
categories = ["command-line-utilities", "compression", "filesystem"]

[workspace]
members = [
  "bitar"
]

[dependencies]
clap = "3.1.0"
blake2 = "0.10.0"
atty = "0.2.14"
log = "0.4.14"
fern = "0.6.0"
chrono = "0.4.19"
futures-util = { version = "0.3.19", default-features = false, features = ["std"] }
tokio = { version = "1.15.0", features = ["fs", "io-std", "macros", "time", "rt-multi-thread"] }
bitar = { version = "0.9.0", path = "bitar", features = ["compress"] }
url = "2.2.2"
num_cpus = "1.13.1"
async-trait = "0.1.52"
anyhow = "1.0.52"

[dependencies.reqwest]
version = "0.11.8"
default-features = false
features = ["stream"]

[features]
default = ["default-tls"]
lzma-compression = ["bitar/lzma-compression"]
zstd-compression = ["bitar/zstd-compression"]
default-tls = ["reqwest/default-tls", "bitar/default-tls"]
rustls-tls = ["reqwest/rustls-tls", "bitar/rustls-tls"]
